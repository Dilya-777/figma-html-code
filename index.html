<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fdf6f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            height: 24px;
            margin-right: 0.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-cart span {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 0.95rem;
            color: #333;
        }

        .search-cart img {
            width: 18px;
            height: 18px;
            margin-right: 0.4rem;
        }

        .cart-icon {
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-icon img {
            width: 18px;
            height: 18px;
            object-fit: contain;
            margin: 0;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
        }

        .hero-text .fast {
            display: block;
            color: orange;
        }

        .hero-text .delivery {
            display: block;
            color: #000;
        }

        .hero-text p {
            margin: 1.5rem 0;
            color: #777;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .order-btn {
            background: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .watch-video {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .watch-video span {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .rating {
            margin-top: 1rem;
            color: #444;
        }

        .stars {
            color: orange;
            font-size: 1.2rem;
        }

        .hero-image {
            position: relative;
            width: 600px;
            max-width: 100%;
        }

        .hero-image img {
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="cook.png" alt="Logo" />
                Foo
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contact</a>
                <a href="#">Shop</a>
            </nav>
            <div class="search-cart">
                <span><img src="search.png" alt="Search Icon"> Search</span>
                <span class="cart-icon">
                    <img src="vector.png" alt="Cart Icon" />
                </span>
            </div>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1>
                    <span class="fast">Fast</span>
                    <span class="delivery">Food Delivery</span>
                </h1>
                <p>Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</p>

                <div class="buttons">
                    <button class="order-btn">Order Now</button>
                    <div class="watch-video">
                        <span>▶</span> Watch Video
                    </div>
                </div>

                <div class="rating">
                    <div class="stars">★★★★★</div>
                    <strong>5 star rating</strong><br />
                    <small>based on 1788 reviews</small>
                </div>
            </div>

            <div class="hero-image">
                <img src="big.png" alt="Fast Food Illustration" />
            </div>
        </section>
    </div>
</body>

</html>
